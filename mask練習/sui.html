<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 1280px;
            height: 1280px;
            margin: 200px auto;
        }
        .mask {
            display: none;
            position: absolute;
            width: 1280px;
            height: 720px;
            background: rgba(0, 0, 0, .3) url(images/arr2.png) no-repeat center;
        }
        .box a:hover .mask {
            display: block;

        } 
    </style>
</head>
<body>
    <div class="box">
        <a href="https://youtu.be/LpkWFnRPd-M">
            <div class="mask"></div>
            <img src="images/sui.png" alt="">
        </a>
    </div>
</body>
</html>
